<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./index.js"></script>
    <title>WebVR</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="a1" src="./resources/Raccoon_Police_Station_remake.png" alt="Entrada de la comisaria">
            <img id="a2" src="./resources/Sala_principal_RE2R.png" alt="Sala Principal">
            <img id="a3" src="./resources/Under_RPD.jpg" alt="Garaje">
            <img id="a4" src="./resources/Resident-Evil-2-Remake-Review.jpg" alt="Inicio">
            <img id="a5" src="./resources/icono-flecha-negra-en-el-cÃ­rculo-blanco-119949413.jpg">
            <a-asset-item id="Leon" src="./resources/leon/leon.gltf"></a-asset-item>
        </a-assets>
        <a-sphere onclick="show('a1')" rotation="0 275 0" src="#a1" class="link" position="-3 0 -6" ></a-sphere>
        <a-sphere onclick="show('a2')" rotation="0 275 0" src="#a2" class="link" position="0 0 -6" ></a-sphere>
        <a-sphere onclick="show('a3')" rotation="0 275 0" src="#a3" class="link" position="3 0 -6" ></a-sphere>
        <a-sphere onclick="show('a4')" rotation="0 275 0" src="#a4" class="link" position="0 3 -6" ></a-sphere>
        <a-plane onclick="redireccionar(2)" width="1.5" height="1.5" position="0 -2 -6" src="#a5"></a-plane>
        <a-entity scale="0.015 0.015 0.015" position="-3 1.5 -6" gltf-model="#Leon" modify-materials></a-entity>
        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
        <a-sky rotation="0 260 0" src="#a4" id="cielo"></a-sky>
    </a-scene>

</body>
</html>
